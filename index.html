<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForeverLove - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-login.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4" style="font-family: 'Dancing Script', cursive; color: #d63384;">ForeverLove</h1>
                        <p class="card-text mb-4">Nisa & Yakup'un özel dünyasına hoş geldiniz.</p>
                        <div class="mb-3">
                            <input type="password" id="password-input" class="form-control form-control-lg text-center" placeholder="Şifreyi Girin" aria-label="Şifre">
                        </div>
                        <button type="button" class="btn btn-pink w-100" onclick="checkPassword()">Giriş Yap</button>
                        <p id="login-message" class="text-danger mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-login.js"></script>
</body>
</html>
