<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForeverLove - Galeri</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <section id="main-content">
    <div class="container my-5">
      <div class="row" id="gallery"></div>
    </div>
  </section>

  <div id="music-icon" onclick="toggleMusicPanel()">🎵</div>

  <div id="music-panel" class="hidden">
    <h5 class="text-center">Müzik Çalar</h5>
    <audio id="audio" controls class="w-100 mb-2"></audio>
  
    <div class="controls d-flex justify-content-center">
      <button onclick="nextTrack()">🎶 Şarkıyı Değiştir</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
